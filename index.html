<!DOCTYPE html>
<html>
  <head>
    <title>The Stopwatch project</title>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>

    <div class="stopwatch-paragraph">Stopwatch</div>
    <div class="timer-image-div">
      <a href="http://127.0.0.1:5500/Main%20Timer%20Project/timer.html" target="blank_"><img class="timer-image" src="timer.png"></a>
    </div>

    <div class="main-div">
      <button class="start-button js-start-button">0:00:00</button>
    </div>

    <div class="button-div-class">
      <button class="pause-button js-pause-button">pause</button>
      <button class="lap-button js-lap-button">lap</button>
      <button class="reset-button js-reset-button">reset</button>
    </div>

    <div class="lap-paragraph">
      <div class="lap-number js-lap-number">lap no</div>
      <div class="lap-count js-lap-count">0:00:00</div>
    </div>

    <div class="js-lap-render">
    </div>

  </body>
  <script src="stopwatch.js"></script>

</html>
